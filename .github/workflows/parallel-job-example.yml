name: parallel-job-example

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build-and-test-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Run tests
        run: npm test

      - name: Upload test results (job 1)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-1
          path: test-results.xml


  build-and-test-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: latest

      - name: Run tests
        run: npm test

      - name: Upload test results (job 2)
        uses: actions/upload-artifact@v4
        with:
          name: test-results-2
          path: test-results.xml


  post-build-actions:
    needs: [build-and-test-1, build-and-test-2]
    runs-on: ubuntu-latest

    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4

      - name: List downloaded artifacts
        run: ls -R .

      # Example: re-upload merged results or pass them to other tools
      - name: Re-upload combined results
        uses: actions/upload-artifact@v4
        with:
          name: all-test-results
          path: .
